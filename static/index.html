<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olstats</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">QjeX olstats</a>
                <ul class="nav navbar-nav">
                    <li><a href="/lists">Lists</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row container">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Platforms</h3>
                </div>
                <div class="panel-body" id="platforms-list">
                    <img class="loading-gif" id="loading-platforms" src="css/loading.gif">
                </div>
            </div>


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Time interval</h3>
                </div>
                <div class="panel-body">
                    <div class="row container">
                        <label> Date from: </label>
                        <br>
                        <input type="text" id="datepicker-from" class="datepicker">
                    </div>
                    <div class="row container">
                        <label> Date to: </label>
                        <br>
                        <input type="text" id="datepicker-to" class="datepicker">
                    </div>

                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Lists</h3>
                </div>
                <div class="panel-body" id="users-list">
                    <img class="loading-gif" id="loading-lists" src="css/loading.gif">
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Users</h3>
                </div>
                <div class="panel-body" id="users">

                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#modal">Add</button>
                </div>

            </div>

            <button type="button" id="submitButton" data-loading-text="Loading..." class="btn btn-primary btn-lg btn-block" autocomplete="off">
                Submit
            </button>
        </div>

        <div class="col-md-8">
            <table hidden id="data-table" class="table table-striped">
            </table>
        </div>
    </div>


    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="addUser">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Enter user handles</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-user-button">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
